<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Buttons</title>
    <style>
        /* ARKA FON - YENƒ∞ GRADIENT R∆èNG (dig…ôr koddan g√∂t√ºr√ºl√ºb) */
        body {
            background: linear-gradient(135deg, #000000 0%, #001a1a 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        /* BUTTON CONTAINER - HORIZONTAL (…ôvv…ôlki kimi) */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            padding: 20px;
        }
        
        /* ALL BUTTONS COMMON STYLES - H∆èR ≈ûEY EYNƒ∞ QALIR */
        .neon-btn {
            position: relative;
            background: transparent;
            border: none;
            border-radius: 12px;
            padding: 20px 35px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 70px;
            box-sizing: border-box;
            overflow: hidden;
            z-index: 1;
        }
        
        /* BUTTON TEXT */
        .neon-btn .btn-text {
            position: relative;
            z-index: 2;
        }
        
        /* REMOVE BAYRAQ ICONS - SHOW ONLY TEXT */
        .btn-icon {
            display: none; /* Hide the flag icons */
        }
        
        /* AZE BUTTON - CYAN NEON (EYNƒ∞ QALIR) */
        .aze-btn {
            color: #00ffff;
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 8px #00ffff,
                0 0 15px #00ffff,
                inset 0 0 8px rgba(0, 255, 255, 0.1);
        }
        
        .aze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.08) 50%, 
                transparent 100%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .aze-btn:hover::before {
            opacity: 1;
        }
        
        .aze-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 
                0 0 15px #00ffff,
                0 0 25px #00ffff,
                0 0 35px rgba(0, 255, 255, 0.5),
                inset 0 0 15px rgba(0, 255, 255, 0.15);
        }
        
        /* RUS BUTTON - PURPLE NEON (EYNƒ∞ QALIR) */
        .rus-btn {
            color: #ff00ff;
            border: 2px solid #ff00ff;
            box-shadow: 
                0 0 8px #ff00ff,
                0 0 15px #ff00ff,
                inset 0 0 8px rgba(255, 0, 255, 0.1);
        }
        
        .rus-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 0, 255, 0.08) 50%, 
                transparent 100%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .rus-btn:hover::before {
            opacity: 1;
        }
        
        .rus-btn:hover {
            background: rgba(255, 0, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 
                0 0 15px #ff00ff,
                0 0 25px #ff00ff,
                0 0 35px rgba(255, 0, 255, 0.5),
                inset 0 0 15px rgba(255, 0, 255, 0.15);
        }
        
        /* ENG BUTTON - LIME NEON (EYNƒ∞ QALIR) */
        .eng-btn {
            color: #00ff00;
            border: 2px solid #00ff00;
            box-shadow: 
                0 0 8px #00ff00,
                0 0 15px #00ff00,
                inset 0 0 8px rgba(0, 255, 0, 0.1);
        }
        
        .eng-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(0, 255, 0, 0.08) 50%, 
                transparent 100%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .eng-btn:hover::before {
            opacity: 1;
        }
        
        .eng-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            transform: translateY(-3px);
            box-shadow: 
                0 0 15px #00ff00,
                0 0 25px #00ff00,
                0 0 35px rgba(0, 255, 0, 0.5),
                inset 0 0 15px rgba(0, 255, 0, 0.15);
        }
        
        /* WHATSAPP BUTTON - GREEN NEON (EYNƒ∞ QALIR) */
        .whatsapp-btn {
            color: #25d366;
            border: 2px solid #25d366;
            box-shadow: 
                0 0 8px #25d366,
                0 0 15px #25d366,
                inset 0 0 8px rgba(37, 211, 102, 0.1);
        }
        
        .whatsapp-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(37, 211, 102, 0.08) 50%, 
                transparent 100%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .whatsapp-btn:hover::before {
            opacity: 1;
        }
        
        .whatsapp-btn:hover {
            background: rgba(37, 211, 102, 0.1);
            transform: translateY(-3px);
            box-shadow: 
                0 0 15px #25d366,
                0 0 25px #25d366,
                0 0 35px rgba(37, 211, 102, 0.5),
                inset 0 0 15px rgba(37, 211, 102, 0.15);
        }
        
        /* ACTIVE STATE - PERMANENT BRIGHTER GLOW (EYNƒ∞ QALIR) */
        .neon-btn.active {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 15px currentColor,
                0 0 25px currentColor,
                inset 0 0 15px rgba(255, 255, 255, 0.15);
            transform: scale(1.03);
        }
        
        /* RESPONSIVE DESIGN - EYNƒ∞ QALIR */
        @media (max-width: 768px) {
            /* BACKGROUND GRADIENT FOR PHONES TOO - SAME AS PC */
            body {
                background: linear-gradient(135deg, #000000 0%, #001a1a 100%);
            }
            
            .buttons-container {
                gap: 15px; /* Reduced gap */
            }
            
            .neon-btn {
                padding: 10px 20px; /* Much smaller padding for phones */
                font-size: 14px; /* Smaller font */
                min-width: 100px; /* Smaller width */
                height: 50px; /* Much shorter height */
            }
            
            /* SMALLER GLOW FOR MOBILE */
            .aze-btn, .rus-btn, .eng-btn, .whatsapp-btn {
                box-shadow: 
                    0 0 5px currentColor,
                    0 0 10px currentColor,
                    inset 0 0 5px rgba(255, 255, 255, 0.08);
            }
            
            .neon-btn:hover {
                box-shadow: 
                    0 0 10px currentColor,
                    0 0 18px currentColor,
                    0 0 25px rgba(255, 255, 255, 0.4),
                    inset 0 0 10px rgba(255, 255, 255, 0.12);
                transform: translateY(-2px); /* Smaller hover movement */
            }
            
            .neon-btn.active {
                box-shadow: 
                    0 0 10px currentColor,
                    0 0 18px currentColor,
                    inset 0 0 10px rgba(255, 255, 255, 0.12);
                transform: scale(1.02); /* Smaller active scale */
            }
        }
        
        @media (max-width: 480px) {
            /* BACKGROUND GRADIENT FOR VERY SMALL PHONES TOO */
            body {
                background: linear-gradient(135deg, #000000 0%, #001a1a 100%);
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .neon-btn {
                padding: 8px 16px; /* Even smaller for very small phones */
                font-size: 13px;
                min-width: 120px; /* Better width for vertical layout */
                height: 45px; /* Even shorter */
            }
        }
        
        /* BACKGROUND EFFECT - Sƒ∞Lƒ∞NDƒ∞, √á√úNK√ú YUXARIDA YENƒ∞ GRADIENT VAR */
    </style>
</head>
<body>
    <div class="buttons-container">
        <!-- AZE BUTTON -->
        <button class="neon-btn aze-btn active" onclick="setActive(this)">
            <span class="btn-icon">üá¶üáø</span>
            <span class="btn-text">AZE</span>
        </button>
        
        <!-- RUS BUTTON -->
        <button class="neon-btn rus-btn" onclick="setActive(this)">
            <span class="btn-icon">üá∑üá∫</span>
            <span class="btn-text">RUS</span>
        </button>
        
        <!-- ENG BUTTON -->
        <button class="neon-btn eng-btn" onclick="setActive(this)">
            <span class="btn-icon">üá∫üá∏</span>
            <span class="btn-text">ENG</span>
        </button>
        
        <!-- WHATSAPP BUTTON - PHONE NUMBER CHANGED -->
        <a href="https://wa.me/994102505453" class="neon-btn whatsapp-btn" target="_blank">
            <span class="btn-icon">üí¨</span>
            <span class="btn-text">WhatsApp</span>
        </a>
    </div>

    <script>
        // Function to set active button (for language buttons only)
        function setActive(button) {
            // Remove active class from all language buttons
            document.querySelectorAll('.aze-btn, .rus-btn, .eng-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            button.classList.add('active');
            
            // You can add language switching logic here
            const lang = button.querySelector('.btn-text').textContent;
            console.log('Selected language:', lang);
        }
        
        // Initialize - AZE button active by default
        document.addEventListener('DOMContentLoaded', function() {
            // Make AZE button active
            document.querySelector('.aze-btn').classList.add('active');
        });
    </script>
</body>
</html>
